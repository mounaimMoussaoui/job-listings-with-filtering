<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
  <section class="container">
    <div class="filtering">
      <ul class="eleFiltering"></ul>
      <button type="button">clear</button>
    </div>
    <article class="item">
      <div class="img"><img src="" alt="snap"></div>
      <div class="info">
        <div class="head">
          <span class="name-item"></span>
          <span class="new" data-new="false"></span>
          <span class="features" data-features="false"></span>
        </div>
        <h2></h2>
        <ul class="date-pays">
          <li class="date"></li>
          <li class="enligne"></li>
          <li class="pays"></li>
        </ul>
      </div>
      <ul class="poste-skills">
        <li class="role"></li>
        <li class="level"></li>
        <li class="skills">
          <ul>
          </ul>
        </li>
      </ul>
    </article>
    </article>
  </section>
  <script src="javascript/main.js"></script>
</body>
</html>
